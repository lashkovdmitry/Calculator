<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="calc">
        <div class="container">
            <div class="bgroud">
                <div class="result">0</div>
                <div class="calc_item">
                    <div class="row">
                        <div class="col">
                            <button class="calc_round" id="reset">AC</button>
                        </div>
                        <div class="col">
                            <button class="calc_round" id="plumin">+/-</button>
                        </div>
                        <div class="col">
                            <button class="calc_round" id="perc">%</button>
                        </div>
                        <div class="col">
                            <button class="calc_round" id="divider">/</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button class="calc_round" id="seven">7</button>
                        </div>
                        <div class="col">
                            <button class="calc_round" id="eight">8</button>
                        </div>
                        <div class="col">
                            <button class="calc_round" id="nine">9</button>
                        </div>
                        <div class="col">
                            <button class="calc_round" id="mult">*</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button class="calc_round" id="four">4</button>
                        </div>
                        <div class="col">
                            <button class="calc_round" id="five" >5</button>
                        </div>
                        <div class="col">
                            <button class="calc_round" id="six">6</button>
                        </div>
                        <div class="col">
                            <button class="calc_round" id="minus">-</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button class="calc_round" id="one">1</button>
                        </div>
                        <div class="col">
                            <button class="calc_round" id="two">2</button>
                        </div>
                        <div class="col">
                            <button class="calc_round" id="three">3</button>
                        </div>
                        <div class="col">
                            <button  class="calc_round" id="plus">+</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <button class="calc_round" id="zero">0</button>
                        </div>
                        <div class="col-md-2 offset-md-2">
                            <button class="calc_round" id="comma">,</button>
                        </div>
                        <div class="col-md-2 offset-md-1">
                            <button class="calc_round" id="equal">=</button>
                        </div>
                    </div>
                </div>
            </div>
            
            
            

        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
